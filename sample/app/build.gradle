plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "ai.fd.thinklet.sample.using.sdk"
    compileSdk 34

    defaultConfig {
        applicationId namespace
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // Thinklet app SDK
    def sdk_version = "0.1.2"
    implementation "ai.fd.thinklet:sdk-maintenance:$sdk_version"
    implementation "ai.fd.thinklet:sdk-audio:$sdk_version"
    implementation "ai.fd.thinklet:sdk-gesture:$sdk_version"
    implementation "ai.fd.thinklet:sdk-led:$sdk_version"

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
